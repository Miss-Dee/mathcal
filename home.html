<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="randScript.js"></script> 
</head>
<body>
    <div class="center-text">
        <h1> Welcome to MathCal! </h1>
    </div>
    <form action="" class="form">
            <div class="form-group">
                Your Name: <input type="text" name="name" required>
            </div>
        <br>
        <br>
            <div class="form-group">
                    What level would you like to play:
                    <select onchange="levelchoice()" id="slct">
                            <option value="default">--Select level--</option>
                            <option value="lvl1" href >Level 1</option>
                            <option value="lvl2">Level 2</option>
                            <option value="lvl3">Level 3</option>
                        </select>
                </div>
        <br>
        <br> 
            <button ><a>Submit</a></button>

    </form>    
</body>
</html>
