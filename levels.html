<!DOCTYPE html>
<html lang="en">
<head>
    <title>MathCal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="randScript.js"></script> 
</head>

    <body onload="randomNum()">
        <h3>Welcome to MathCal <br /></h3>

        

        <select onchange="levelchoice()" id="slct">
            <option value="default">--Select level--</option>
            <option value="lvl1">Level 1</option>
            <option value="lvl2">Level 2</option>
            <option value="lvl3">Level 3</option>
        </select>

        <div id="lvl1-div">
            <h2>Level 1</h2>
            <p id="problem">
            <b>Problem:</b>
            <span id="num1"></span>
            <span class="plus">+</span>
            <span id="num2"></span>
        </p>
        </div>
    </body>
</html>
